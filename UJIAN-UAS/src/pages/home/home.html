<ion-header>
  <ion-navbar>
    <ion-title center>
      News.com
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="padding: 5rem;">
 <ion-card *ngFor="let news of articles" style="padding: 5rem;">

   <img style="border-bottom: 5px solid darkgreen;"  [src]="news.urlToImage">

   <ion-card-content>
    <p style="font-style: italic;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 25px;">{{news.source.name}}</p>
    <ion-card-title>
      <p style="font-weight: bold;font-size: 23px;font-family: Arial, Helvetica, sans-serif; text-align:justify">{{news.title}}</p>
    </ion-card-title >
    <p style="font-family: Arial, Helvetica, sans-serif;font-size: 20px;text-align: justify;">{{news.description}}</p>
    
    <h6 style="font-size: 15px;font-style: italic;padding-top: 5px;font-family: Arial, Helvetica, sans-serif;"><ion-icon name="md-calendar"></ion-icon> Publis - {{news.publishedAt}}
    </h6>
  </ion-card-content>


 </ion-card>
</ion-content>
